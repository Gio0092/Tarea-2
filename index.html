<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
	<body>
		<!-- Página principal -->
		<div class="body">
			<!-- Encabezado -->
			<header id="header">
				<div id="slogan">
					<p>Do you want to become an astronaut?</p>
				</div>
			</header>
			<!-- Formulario -->
				<div class="principal">
					<form class="form">
						<div class="form-title">
							<h1 class="title">R<span>esgister</span> I<span>n</span></h1>
						</div>
					<label for="last" class="label"> Last name:</label>
					<input type="text" id="last" class="input" placeholder="Write your last name">

					<label for="name" class="label">Name:</label>
					<input type="text" id="name" class="input" placeholder="Write your name">

					<label for="age" class="label">Age:</label>
					<input type="number" id="age" class="input" placeholder="Write your age">

					<label class="label">Sex:</label>
					<select class="input" name="select">
						<option></option>
						<option>Male</option>
						<option>Female</option>
						<option>Other</option>

					</select>

					<label for="adress" class="label">Adress:</label>
					<input type="text" id="adress" class="input" placeholder="Write your adress">

					<label for="mail" class="label">E-mail:</label>
					<input type="email" id="mail" class="input" placeholder="Write your e-mail">

					<label for="phone" class="label">Phone:</label>
					<input type="tel" id="phone" class="input" placeholder="Write your phone number">

					<input type="submit" class="submit" value="Done">
					<!-- Imagen -->
					<img src="img/nasa.png">
					<!-- Menú de enlaces -->
						<div class="menu">
							<p class="contact">Contact us:</p>
						<nav class="nav">
							<ul>
								<li><a href="https://www.facebook.com/NASA/" target="_blank"><img src="img/Facebook.png" class="img" title="Facebook"></a></li>
								<li><a href="https://www.instagram.com/nasa/" target="_blank"><img src="img/Ig.png" class="img" title="Instagram"></a></li>
								<li><a href="https://twitter.com/NASA"  target="_blank"><img src="img/Twiter.png" class="img" title="Twitter"></a></li>

							</ul>
						</nav>
						</div>		
					</div>

					</form>
					
				</div>
		</div>

</body>
</html>
